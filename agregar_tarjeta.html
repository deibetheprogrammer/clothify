	<section id="agregar_tarjeta" class="section">

				<input type="number" id="agregar_tarjetas_fnumber" name="number" placeholder="Número" class="container-fluid fondoInput rounded"><br>
				
				<input type="date" id="agregar_tarjetas_fdate" name="expire_date" placeholder="Fecha de vencimiento" class="container-fluid fondoInput rounded"><br>

				<input type="text" id="agregar_tarjetas_fnickname" name="nickname" placeholder="Nickname" class="container-fluid fondoInput rounded"><br>
				
				<p><small><i>Añade un nombre familiar con el que puedes recordar tu tarjeta</i></small></p>
				
				
				<input type="submit" id="agregar_tarjetas_fsave" value="Guardar Tarjeta" class="fondoPrimario2 rounded">
